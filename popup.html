<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Blocker</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --muted: #888;
      --accent: #2A6DFF;
      --accent-dim: #1a4080;
      --danger: #e05555;
      --danger-dim: #7a2020;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      width: 320px;
      min-height: 100px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .header img {
      width: 1.4rem;
      height: auto;
    }

    .header h1 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }

    /* Add-site form */
    .add-form {
      padding: 0.85rem 1rem 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .add-row {
      display: flex;
      gap: 0.5rem;
    }

    .add-row input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.45rem 0.6rem;
      color: var(--text);
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .add-row input::placeholder {
      color: var(--muted);
    }

    .add-row input:focus {
      border-color: var(--accent);
    }

    .btn-block {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.45rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: opacity 0.15s;
    }

    .btn-block:hover { opacity: 0.85; }
    .btn-block:active { opacity: 0.7; }

    .error-msg {
      margin-top: 0.4rem;
      font-size: 0.8rem;
      color: var(--danger);
      min-height: 1rem;
    }

    /* Site list */
    .site-list {
      max-height: 300px;
      overflow-y: auto;
      padding: 0.25rem 0;
    }

    .site-list:empty::after {
      content: 'No sites blocked yet.';
      display: block;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      padding: 1.25rem 1rem;
    }

    .site-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.55rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .site-row:last-child { border-bottom: none; }

    .site-name {
      flex: 1;
      font-size: 0.875rem;
      word-break: break-all;
      color: var(--text);
    }

    .countdown-badge {
      font-size: 0.7rem;
      font-variant-numeric: tabular-nums;
      color: var(--muted);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      white-space: nowrap;
    }

    .btn-action {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.3rem 0.55rem;
      font-size: 0.78rem;
      cursor: pointer;
      color: var(--muted);
      white-space: nowrap;
      transition: all 0.15s;
    }

    .btn-action:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    .btn-action.cancel:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Footer */
    .footer {
      padding: 0.6rem 1rem 0.75rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="pause.svg" alt="" />
    <h1>Site Blocker</h1>
  </div>

  <div class="add-form">
    <div class="add-row">
      <input type="text" id="site-input" placeholder="e.g. reddit.com" autocomplete="off" spellcheck="false" />
      <button class="btn-block" id="btn-block">Block</button>
    </div>
    <div class="error-msg" id="error-msg" aria-live="polite"></div>
  </div>

  <div class="site-list" id="site-list"></div>

  <div class="footer">Removal takes effect after a 1-hour delay.</div>

  <script src="popup.js"></script>
</body>
</html>
