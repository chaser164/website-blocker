<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocked</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #e8e8e8;
      --muted: #888;
      --accent: #ff4444;
      --accent-dim: #7a1f1f;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1.25rem;
      line-height: 1;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    h1 span {
      color: var(--accent);
    }

    .tagline {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn-back {
      background: var(--border);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-back:hover {
      background: #333;
    }

    .proceed-wrapper {
      position: relative;
    }

    .btn-proceed {
      display: block;
      width: 100%;
      background: transparent;
      border: 1px solid var(--accent-dim);
      color: var(--accent-dim);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      cursor: not-allowed;
      transition: all 0.2s;
      pointer-events: none;
      user-select: none;
    }

    .btn-proceed.unlocked {
      color: var(--accent);
      border-color: var(--accent);
      cursor: pointer;
      pointer-events: auto;
    }

    .btn-proceed.unlocked:hover {
      background: rgba(255, 68, 68, 0.08);
    }

    #countdown {
      display: inline-block;
      font-variant-numeric: tabular-nums;
      min-width: 1.5ch;
    }

    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0 1.5rem;
    }

    .site-url {
      font-size: 0.75rem;
      color: var(--muted);
      word-break: break-all;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üõë</div>
    <h1>You tried to visit <span id="site-name">that site</span></h1>
    <p class="tagline">Your future self will thank you.<br>Take a breath ‚Äî is this how you want to spend your time?</p>

    <div class="actions">
      <button class="btn-back" id="btn-back">‚Üê Go back</button>

      <div class="proceed-wrapper">
        <a class="btn-proceed" id="btn-proceed" href="#">
          Proceed anyway
          (<span id="countdown">10</span>s)
        </a>
      </div>
    </div>

    <hr class="divider" />
    <p class="site-url" id="site-url"></p>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
